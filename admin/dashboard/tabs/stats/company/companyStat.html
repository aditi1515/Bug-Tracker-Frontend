<section class="admin-dashboard-company-wrapper">
 <link
  rel="stylesheet"
  href="../../../../../admin/dashboard/tabs/stats/company/companyStat.css"
 />
 

 <div class="trendsChart-wrapper">
 
   
  <div class="companyTrend-wrapp">
    <h3>Company Registration Trend</h3>
    <select
      name="companyCountTrend-select"
      ng-change="companyCountTrendOptionChange()"
      id="companyTrend-select"
      ng-model="companyTrendCountOption"
    >
      <option value="month">Monthly</option>
      <option value="year">Yearly</option>
    </select>
    <div class="companyWiseTicketCountsChart-wrapper">
      <canvas id="companyCountTrend-chart"></canvas>
    </div>
  </div>
</div>
 <div class="graph-wrapper-comp-Analytics">
  <div class="companyWisepeople">
   <h3>Company Size Based on Users</h3>
 
   <div class="companyWisePeopleChartWrapper">
    <canvas id="companyWisePeopleChart"></canvas>
   </div>
 
   <div class="pagination">
    <div class="pagination__pageCount">
     <span>Page</span>
     <span>{{currtCWPpage}}</span>
     <span>of</span>
     <span>{{totalPagesInCWP}}</span>
    </div>
 
    <i
     ng-disabled="currtCWPpage == 1"
     ng-click="companyWisepeoplePageChange(currtCWPpage - 1)"
     class="bi-arrow-left-square-fill"
     ng-class="{disabled:currtCWPpage===1}"
    ></i>
    <i
     class="bi-arrow-right-square-fill"
     ng-disabled="currtCWPpage === totalPagesInCWP"
     ng-click="companyWisepeoplePageChange(currtCWPpage + 1)"
     ng-class="{disabled:currtCWPpage===totalPagesInCWP}"
    ></i>
   </div>
  </div>
 
  <div class="locationWiseCompanyCount">
   <h3>Location Wise Companies</h3>
 
   <div class="locationWiseCompanyCount__map">
    <form
     name="locationWiseCompanyForm"
     class="locationWiseCompanyForm date-range-selector"
    >
     <select name="locationOption" ng-change="locationWiseCompanyDateChanged()" id="" ng-model="locationWiseCompanyFormData.locationOption" >
      <option  value="country">Country</option>
      <option value="state">State</option>
      <option value="city">City</option>
     </select>
     </div>
    </form>
    <div class="locationWiseCompanyCount__map__chart">
     <canvas id="locationWiseCompanyCountChart"></canvas>
    </div>
   </div>
 </div>
 </div>

</section>
