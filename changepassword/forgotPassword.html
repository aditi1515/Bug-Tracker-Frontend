<section>
  <link
    rel="stylesheet"
    href="../changepassword/forgotPassword.css"
  />
  <div class="container">
    <form
      name="forgotPasswordForm"
      novalidate
      class="resetPass-form"
      ng-submit="forgotPasswordSubmit(forgotPasswordForm)"
    >
      <h1>Forgot Password?</h1>
      <p>To reset your password , enter your email address below</p>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          ng-required="true"
          ng-model="forgotPassword.email"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
        <div class="error">
          <span
            ng-show="forgotPasswordForm.email.$error.required && forgotPasswordForm.email.$touched"
          >
            * Email required</span
          >
        </div>
        <div class="error">
          <span
            ng-show="forgotPasswordForm.email.$error.email && forgotPasswordForm.email.$touched"
          >
            * Enter a valid email</span
          >
        </div>
      </div>
      <button class="resetPass-btn" type="submit">Reset Password</button>
      <div class="error">{{forgotPasswordForm.errorMessage}}</div>
    </form>
    <img src="../assets/reset-password.png" alt="" />
  </div>
</section>
