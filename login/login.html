<section class="login-page-container">
 <link rel="stylesheet" href="../login/login.css" />

 <div class="logo-container"><img ng-src="assets/logo.png" /></div>

 <div class="login-form-container">
  <form class="login-form" name="loginForm" ng-submit="login()" novalidate>
   <h2>Login</h2>

   <div class="form-group">
    <label for="email">Email address</label>
    <input
     type="email"
     class="form-control"
     ng-required="true"
     ng-model="loginFormData.email"
     id="email"
     name="email"
     placeholder="name@example.com"
    />
    <div class="error">
     <span
      ng-show="loginForm.email.$error.required && loginForm.email.$touched"
     >
      * Email required</span
     >
    </div>
    <div class="error">
     <span ng-show="loginForm.email.$error.email && loginForm.email.$touched">
      * Enter a valid email</span
     >
    </div>
   </div>

   <div class="form-group">
    <label for="password">Password</label>
    <input
     type="password"
     class="form-control"
     ng-required="true"
     ng-model="loginFormData.password"
     id="password"
     name="password"
    />
    <div class="error">
     <span
      ng-show="loginForm.password.$error.required && loginForm.password.$touched"
     >
      * Password required
     </span>
    </div>
    <div class="error">
     <span ng-show="loginFail">* Incorrect email or password</span>
    </div>
   </div>
   <button
    class="btn btn-dark"
    type="submit"
    ng-disabled="!loginForm.$valid"
    class="login-btn"
   >
    Log In
   </button>
   <a href="">Forgot Password?</a>
   <!-- class='{{loginForm.$valid? "login-btn": "login-btn-disabled"}}' -->
  </form>
 </div>
</section>
