<section class="login-page-container">
  <link rel="stylesheet" href="../../frontend/login/login.css" />

  <div class="logo-container"><img ng-src="assets/logo.png" /></div>

  <div class="login-form-container">
    <form class="login-form" name="loginForm" ng-submit="login()" novalidate>
      <h2>Login</h2>
      <div class="input-field">
        <label for="email">Email :</label>
        <input
          type="email"
          name="email"
          id="email"
          ng-required="true"
          ng-model="loginFormData.email"
        />
        <div class="error">
          <span
            ng-show="loginForm.email.$error.required && loginForm.email.$touched"
          >
            * Email required</span
          >
        </div>
        <div class="error">
          <span
            ng-show="loginForm.email.$error.email && loginForm.email.$touched"
          >
            * Enter a valid email</span
          >
        </div>
      </div>

      <div class="input-field">
        <label for="password">Password :</label>
        <input
          type="password"
          name="password"
          id="password"
          ng-required="true"
          ng-model="loginFormData.password"
        />
        <div class="error">
          <span
            ng-show="loginForm.password.$error.required && loginForm.password.$touched"
          >
            * Password required
          </span>
        </div>
        <div class="error">
          <span ng-show="loginFail">* Incorrect email or password</span>
        </div>
      </div>
      <button
        type="submit"
        ng-disabled="{{!loginForm.$valid}}"
        class="login-btn"
      >
        Log In
      </button>
      <a href="">Forgot Password?</a>
      <!-- class='{{loginForm.$valid? "login-btn": "login-btn-disabled"}}' -->
    </form>
  </div>
</section>
